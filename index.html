<!DOCTYPE html>
<html>
    <head>
        <title>2d</title>
        <style>
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 500px;
            }
            img{
                transform: scale3d(1,1,1);
                transition-duration: 4s;
            }
            img:hover{
                transform: scale3d(2,2,3);
                box-shadow: 24px 24px 20px;
                transition-duration: 4s;
                
            }
            marquee{
                padding: 300px;
            }
            img{
                margin-right: 200px;
            }
                

        </style>
    </head>
    <body>
 <div class="container">  
    <marquee scrollamount="5"> <img src="./public/download.jfif">
     <img src="./public/thor.jfif">
    <img src="./public/spydi.jfif"></marquee>
</div>
    </body>
</html>
