<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .nav-link {
                color:white;
            }
            .nav-link:hover {
                color:white;
            }
        </style>
    </head>
    <body class="container-fluid mt-2">
        <div class="bg-primary text-white p-2 justify-content:between">
           <span><img src="s1.png"></span>
           <ul class="nav nav-tabs">
             <li class="nav-item active"><a  href="#personal" data-bs-toggle="tab" class="nav-link"> <span class="nav-text">Personal</span> </a></li>
             <li class="nav-item"><a  href="#nri" data-bs-toggle="tab" class="nav-link">NRI</a></li>
             <li class="nav-item"><a  href="#sme" data-bs-toggle="tab" class="nav-link">SME</a></li>
             
           </ul>
           
        </div>
        <div class="tab-content">
            <div class="tab-pane active fade show" id="personal">
                <div>
                    <img src="h.png">
                </div>
                <marquee class="bg-danger text="white> <p>https://applyonline.hdfcbank.com/fixed-deposits/existing-customers-open-fd-online.html?icid=website:target:HP:FD:Ticker</p></marquee>
                <div>
                    <img src="h1.png">
                </div>
            </div>
            <div class="tab-pane fade" id="nri">
                <div class="carousel slide carousel-dark" id="banner" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                         <img src="nri-1.jpg" class="w-100">
                      </div>
                      <div class="carousel-item">
                        <img src="nri-2.jpg" class="w-100">
                     </div>
                     <div class="carousel-item">
                        <img src="nri-3.webp" class="w-100">
                     </div>
                    </div>
                    <button data-bs-slide="prev" data-bs-target="#banner" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <div>
                    <img src="nri-body.png">
                </div>
            </div>
            <div class="tab-pane" id="sme">
                <div class="carousel slide carousel-dark" id="banner" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                         <img src="sem-1.jpg" class="w-100">
                      </div>
                      <div class="carousel-item">
                        <img src="sme-2.webp" class="w-100">
                     </div>
                     <div class="carousel-item">
                        <img src="sme-3.webp" class="w-100">
                     </div>
                    </div>
                    <button data-bs-slide="prev" data-bs-target="#banner" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button data-bs-slide-to="0" data-bs-target="#banner" class="active"></button>
                        <button data-bs-slide-to="1" data-bs-target="#banner"></button>
                        <button data-bs-slide-to="2" data-bs-target="#banner"></button>
                    </div>
                    <div>
                        <img src="sem footer.png">
                    </div>
                </div>
             </div>

             
             </div>
             
        </div>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
