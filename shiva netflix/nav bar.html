<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">      
    </head>
    <body class="container-fluid mt-2">
        <div class="bt-primary text-white p-2 justify-content-between">
            <div>
                <img src="s1.png">
            </div>
            <span>HDFC Bank</span>
            <ul class="nav nav-tabs">
                <li class="nav-item active"><a href="#personal" data-bs-toggle="tab" class="nav-link"><span class="nav-text">Personal</span></a></li>
                <li class="nav-item"><a href="#nri" data-bs-toggle="tab" class="nav-link"><span class="nav-text">NRI</span></a></li>
                <li class="nav-item"><a href="#mse" data-bs-toggle+"tab" class="nav-link"><span class="nav-text">MSE</span></a></li>

            </ul>
        </div>
        <div class="tab-pane active fade show" id="personal">
            <div>
                <img src="h.png">
            </div>
            <marquee class="bg-primary text-white">
                <p>https://applyonline.hdfcbank.com/fixed-deposits/existing-customers-open-fd-online.html?icid=website:target:HP:FD:Ticker</p>
            </marquee>
            <div>
                <img src="h1.png">
            </div>

        </div>
        <div class="tab-pane fade" id="nri">
            <h2>NRI Banking</h2>
            <p>It is for NRI users account</p>
           </div>

        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
