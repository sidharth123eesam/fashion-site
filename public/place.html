<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements classes with inheritance and contracts</title>
    <style>
        li{
            display: inline;
        }
        li::after{
            content:"=>";
        }
        li:last-child::after{
            content:"";
        }
        li:last-child{
            color:grey;
        }
    </style>
</head>
<body>
    <ol>
        <li>Home</li>
        <li>Electronics</li>
        <li>Mobiles</li>
        <li>Samsung</li>
    </ol>
    <ul>
        <li>Furniture</li>
        <li>Assets</li>
        <li>Land & Bildings</li>
        <li>Liabilities</li>
        <li>Blancesheet</li>
    </ul>
</body>
</html>
